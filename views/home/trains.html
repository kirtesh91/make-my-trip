<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MakeMyTrip - Best Travel Booking Website</title>
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <link rel="stylesheet" href="../../assets/css/app.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <header class="hero">
            <nav class="navigation transparent">
                <div class="container">
                    <a href="" class="brand">
                        <img
                            src="../../assets/images/logo-white.png"
                            class="logo"
                            alt="MakeMyTrip"
                        />
                    </a>
                    <div class="nav-items">
                        <a class="nav-item">Home</a>
                        <a class="nav-item">About Us</a>
                        <a class="nav-item">Packages</a>
                        <a class="nav-item">Contact Us</a>
                        <a class="nav-item">Register</a>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="booking-section trains">
                    <div class="booking-container">
                        <div class="booking-modes">
                            <a class="option" href="./flights.html">
                                <img
                                    class="icon"
                                    src="../../assets/icons/flight.svg"
                                    alt=""
                                />
                                <span>Flights</span>
                            </a>
                            <a class="option" href="./hotels.html">
                                <img
                                    class="icon"
                                    src="../../assets/icons/hotel.svg"
                                    alt=""
                                />
                                <span>Hotels</span>
                            </a>
                            <a class="option" href="./villas.html">
                                <img
                                    class="icon"
                                    src="../../assets/icons/mansion.svg"
                                    alt=""
                                />
                                <span>Villas & Apts</span>
                            </a>
                            <a class="option active" href="./trains.html">
                                <img
                                    class="icon"
                                    src="../../assets/icons/locomotive.svg"
                                    alt=""
                                />
                                <span>Trains</span>
                            </a>
                            <a class="option" href="./cabs.html">
                                <img
                                    class="icon"
                                    src="../../assets/icons/taxi.svg"
                                    alt=""
                                />
                                <span>Cabs</span>
                            </a>
                            <a class="option" href="./buses.html">
                                <img
                                    class="icon"
                                    src="../../assets/icons/bus.svg"
                                    alt=""
                                />
                                <span>Buses</span>
                            </a>
                        </div>
                        <div class="searcher">
                            <div class="content">
                                <div
                                    class="input-box city-box"
                                    data-toggle-visible="train-from-selectpicker"
                                    id="train-from"
                                >
                                    <span class="title">From</span>
                                    <span class="value">Mumbai</span>
                                    <p class="info">
                                        BOM, Chhatrapati Shivaji International
                                        Airport India
                                    </p>
                                    <div
                                        id="train-from-selectpicker"
                                        data-for="train-from"
                                        class="picker-popup"
                                    ></div>
                                </div>
                                <div
                                    class="input-box city-box"
                                    id="train-to"
                                    data-toggle-visible="train-to-selectpicker"
                                >
                                    <span class="title">To</span>
                                    <span class="value">Mumbai</span>
                                    <p class="info">
                                        BOM, Chhatrapati Shivaji International
                                        Airport India
                                    </p>
                                    <div
                                        id="train-to-selectpicker"
                                        data-for="train-to"
                                        class="picker-popup"
                                    ></div>
                                </div>
                                <div
                                    class="input-box date-box"
                                    data-toggle-visible="travel-date-popup"
                                >
                                    <span class="title">Travel Date</span>
                                    <span class="value" id="travel-date"
                                        >12 <bdi>Jan, 21</bdi></span
                                    >
                                    <p class="info">Saturday</p>
                                    <div
                                        class="datepicker-container picker-popup"
                                        id="travel-date-popup"
                                    >
                                        <div id="travel-date-datepicker"></div>
                                    </div>
                                </div>
                                <div
                                    class="input-box class-box"
                                    id="class"
                                    data-toggle-visible="class-selectpicker"
                                >
                                    <span class="title">Class</span>
                                    <span class="value">All</span>
                                    <p class="info">All Class</p>
                                    <div
                                        id="class-selectpicker"
                                        data-for="class"
                                        class="picker-popup"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <button class="search button round primary gradient">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"
        ></script>
        <script src="../../assets/js/data.js"></script>
        <script src="../../assets/js/components/selectpicker.js"></script>
        <script src="../../assets/js/components/listpicker.js"></script>
        <script src="../../assets/js/utils.js"></script>
        <script src="../../assets/js/home/trains.js"></script>
        <script src="../../assets/js/home.js"></script>
    </body>
</html>
